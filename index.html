<!DOCTYPE HTML>
<html>
	<head>
		<title>Daniel Nocito Merodio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Nav -->
			<nav id="nav">
				<a href="#intro" class="icon solid fa-home"><span>Home</span></a>
				<a href="#wiki" class="icon solid fa-folder"><span>About me</span></a>
				<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
				<a href="https://twitter.com/ajlkn" class="icon brands fa-twitter"><span>LinkedIn</span></a>
			</nav>

			<!-- Main -->
			<div id="main">

				<!-- Me -->
				<article id="intro" class="panel intro">
					<header>
						<h1>Daniel Nocito Merodio</h1>
						<p>Computer Engineer</p>
					</header>
					<a href="#wiki" class="jumplink pic">
						<span class="arrow icon solid fa-chevron-right"><span>Know more</span></span>
						<img src="images/me.jpg" alt="" />
					</a>
				</article>

				<!-- Resume -->
				<article id="wiki" class="panel">
					<section>
						<button id="undo">Undo</button>
						<iframe id="web-frame" src="https://dnocitomerodio.github.io/resume"></iframe>
					</section>
				</article>

				<!-- Contact form-->
				<article id="contact" class="panel">
					<header>
						<h2>Contact Me</h2>
					</header>
					<form action="https://formspree.io/f/xgvwjglq" method="POST">
						<div>
							<div class="row">
								<div class="col-6 col-12-medium">
									<input type="text" name="name" placeholder="Name" required pattern="[A-Za-z\s]+" title="Only letters are allowed" />
								</div>
								<div class="col-6 col-12-medium">
									<input type="email" name="email" placeholder="Email" required />
								</div>
								<div class="col-12">
									<input type="text" name="subject" placeholder="Subject" required />
								</div>
								<div class="col-12">
									<textarea name="message" placeholder="Message" rows="6" required></textarea>
								</div>
								<div class="col-12">
									<input type="submit" value="Send Message" />
								</div>
							</div>
						</div>
					</form>
				</article>
			</div>

			<!-- Footer -->
			<div id="footer">
				<ul class="copyright">
					<li>&copy; Untitled.</li>
					<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</div>

		</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
